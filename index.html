    <style>
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .aurora-background::before,
      .aurora-background::after {
        content: '';
        position: absolute;
        width: 100vw;
        height: 100vh;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.2;
        animation: aurora-animation 20s infinite alternate;
      }
      .aurora-background::before {
        background: radial-gradient(circle at top left, #00BCD4, transparent 60%);
        top: -50%;
        left: -50%;
      }
      .aurora-background::after {
        background: radial-gradient(circle at bottom right, #8E24AA, transparent 60%);
        bottom: -50%;
        right: -50%;
        animation-delay: -10s;
      }
      @keyframes aurora-animation {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20vw, 10vh) scale(1.2); }
        100% { transform: translate(-20vw, -10vh) scale(1); }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1e293b;
        border-radius: 10px;
        border: 2px solid #0A0F1F;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #334155;
      }
      /* Gradient Text */
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
