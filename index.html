<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaito Kompass - Honest & Practical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
      }

      .particle-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: transparent;
        overflow: hidden;
      }
      
      #particles-1, #particles-2, #particles-3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-repeat: repeat;
        background-position: 0 0;
        will-change: transform;
      }

      #particles-1 {
        background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.4) 0, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
        background-size: 100px 100px;
        animation: move-particles 60s linear infinite;
      }

      #particles-2 {
        background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
        background-size: 200px 200px;
        animation: move-particles 120s linear infinite;
      }
      
      #particles-3 {
        background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
        background-size: 300px 300px;
        animation: move-particles 180s linear infinite;
      }

      @keyframes move-particles {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, -50%); }
      }

      .radial-gradient-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at center, transparent 0%, #020617 70%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1e293b; /* slate-800 */
        border-radius: 10px;
        border: 2px solid #020617; /* slate-950 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #06b6d4; /* cyan-500 */
      }
      
      /* Gradient Text */
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #67e8f9); /* cyan-400 to cyan-300 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      
      /* Custom Glow for Active Sidebar Item */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: inset 0 0 8px rgba(34, 211, 238, 0.4);
        }
        50% {
          box-shadow: inset 0 0 16px rgba(34, 211, 238, 0.6);
        }
      }
      .sidebar-active-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-[#020617] text-slate-300">
    <div class="particle-background">
      <div id="particles-1"></div>
      <div id="particles-2"></div>
      <div id="particles-3"></div>
    </div>
    <div class="radial-gradient-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
